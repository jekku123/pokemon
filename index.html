<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>PokeAPI</title>
  </head>
  <body>
    <main>
      <h1>Pokedex</h1>
      <form>
        <div class="gen-buttons">
          <div class="button">
            <input
              type="radio"
              id="0"
              name="generation"
              value="0"
              checked
            />
            <label for="0">ALL</label>
          </div>
          <div class="button">
            <input type="radio" id="1" name="generation" value="1" />
            <label for="1">Gen 1</label>
          </div>
          <div class="button">
            <input type="radio" id="2" name="generation" value="2" />
            <label for="2">Gen 2</label>
          </div>
          <div class="button">
            <input type="radio" id="3" name="generation" value="3" />
            <label for="3">Gen 3</label>
          </div>
          <div class="button">
            <input type="radio" id="4" name="generation" value="4" />
            <label for="4">Gen 4</label>
          </div>
          <div class="button">
            <input type="radio" id="5" name="generation" value="5" />
            <label for="5">Gen 5</label>
          </div>
          <div class="button">
            <input type="radio" id="6" name="generation" value="6" />
            <label for="6">Gen 6</label>
          </div>
          <div class="button">
            <input type="radio" id="7" name="generation" value="7" />
            <label for="7">Gen 7</label>
          </div>
          <div class="button">
            <input type="radio" id="8" name="generation" value="8" />
            <label for="8">Gen 8</label>
          </div>
          <div class="button">
            <input type="radio" id="9" name="generation" value="9" />
            <label for="9">Gen 9</label>
          </div>
        </div>

        <div class="type-buttons">
          <div class="button">
            <input
              type="checkbox"
              id="normal"
              name="types"
              value="normal"
            />
            <label for="normal">Normal</label>
          </div>
          <div class="button">
            <input
              type="checkbox"
              id="fire"
              name="types"
              value="fire"
            />
            <label for="fire">Fire</label>
          </div>
          <div class="button">
            <input
              type="checkbox"
              id="water"
              name="types"
              value="water"
            />
            <label for="water">Water</label>
          </div>
          <div class="button">
            <input
              type="checkbox"
              id="grass"
              name="types"
              value="grass"
            />
            <label for="grass">Grass</label>
          </div>
          <div class="button">
            <input
              type="checkbox"
              id="electric"
              name="types"
              value="electric"
            />
            <label for="electric">Electric</label>
          </div>
          <div class="button">
            <input
              type="checkbox"
              id="ice"
              name="types"
              value="ice"
            />
            <label for="ice">Ice</label>
          </div>
          <div class="button">
            <input
              type="checkbox"
              id="fighting"
              name="types"
              value="fighting"
            />
            <label for="fighting">Fighting</label>
          </div>
          <div class="button">
            <input
              type="checkbox"
              id="poison"
              name="types"
              value="poison"
            />
            <label for="poison">Poison</label>
          </div>
          <div class="button">
            <input
              type="checkbox"
              id="ground"
              name="types"
              value="ground"
            />
            <label for="ground">Ground</label>
          </div>
          <div class="button">
            <input
              type="checkbox"
              id="flying"
              name="types"
              value="flying"
            />
            <label for="flying">Flying</label>
          </div>
          <div class="button">
            <input
              type="checkbox"
              id="psychic"
              name="types"
              value="psychic"
            />
            <label for="psychic">Psychic</label>
          </div>
          <div class="button">
            <input
              type="checkbox"
              id="bug"
              name="types"
              value="bug"
            />
            <label for="bug">Bug</label>
          </div>
          <div class="button">
            <input
              type="checkbox"
              id="rock"
              name="types"
              value="rock"
            />
            <label for="rock">Rock</label>
          </div>
          <div class="button">
            <input
              type="checkbox"
              id="ghost"
              name="types"
              value="ghost"
            />
            <label for="ghost">Ghost</label>
          </div>
          <div class="button">
            <input
              type="checkbox"
              id="dark"
              name="types"
              value="dark"
            />
            <label for="dark">Dark</label>
          </div>
          <div class="button">
            <input
              type="checkbox"
              id="dragon"
              name="types"
              value="dragon"
            />
            <label for="dragon">Dragon</label>
          </div>
          <div class="button">
            <input
              type="checkbox"
              id="steel"
              name="types"
              value="steel"
            />
            <label for="steel">Steel</label>
          </div>
          <div class="button">
            <input
              type="checkbox"
              id="fairy"
              name="types"
              value="fairy"
            />
            <label for="fairy">Fairy</label>
          </div>
        </div>
      </form>
      <div class="search">
        <input
          type="text"
          id="search-input"
          placeholder="Search for pokemon.."
        />
        <button id="search-btn">Search</button>
      </div>
      <div class="cards"></div>
    </main>
  </body>
</html>
