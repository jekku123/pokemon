<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>PokeAPI</title>
  </head>
  <body>
    <main>
      <h1>Pokedex</h1>
      <div class="gen-buttons">
        <button id="0">Gen 1</button>
        <button id="1">Gen 2</button>
        <button id="2">Gen 3</button>
        <button id="3">Gen 4</button>
        <button id="4">Gen 5</button>
        <button id="5">Gen 6</button>
        <button id="6">Gen 7</button>
        <button id="7">Gen 8</button>
        <button id="8">Gen 9</button>
      </div>
      <div class="type-buttons">
        <button id="normal">Normal</button>
        <button id="fire">Fire</button>
        <button id="water">Water</button>
        <button id="grass">grass</button>
        <button id="electric">Electric</button>
        <button id="ice">Ice</button>
        <button id="fighting">Fighting</button>
        <button id="poison">Poison</button>
        <button id="ground">Ground</button>
        <button id="flying">Flying</button>
        <button id="psychic">Psychic</button>
        <button id="bug">Bug</button>
        <button id="rock">Rock</button>
        <button id="ghost">Ghost</button>
        <button id="dark">Dark</button>
        <button id="dragon">Dragon</button>
        <button id="steel">Steel</button>
        <button id="fairy">Fairy</button>
      </div>
      <div class="search">
        <input
          type="text"
          id="search-input"
          placeholder="Search for pokemon.."
        />
        <button id="search-btn">Search</button>
      </div>
      <div class="cards"></div>
    </main>
  </body>
</html>
